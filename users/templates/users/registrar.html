{% extends 'base.html' %}

{% block title %}Registro{% endblock %}

{% block section %}

        <br>>
    <div align="center">
        <h1>Registro</h1>
    </div>
    <hr>
    {% if msg %}
        {{msg}}
    {% endif%}

    <div align="center">

        <form class="form-inline" role="form" method="post">
            {% csrf_token %}
            <table class="table-responsive">
                {{ form.as_table }}
            </table>
            <div>
                <button class="btn btn-color">Registrar</button>
            </div>
        </form>

    </div>
    <br><br>
    <br><br>


{% endblock %}
